<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<style>
  #icone {
    display: block;
    position: absolute;
    border-radius: 50%;
    padding: 35px;
    width: 10rem;
  }

  #maestria {
    display: block;
    position: absolute;

  }
</style>

<body>

  <div class="row mt-5">
    <div id="here" class="col-md-11 ">
      <div class="input-group mb-3">
        <input id="nome" type="text" class="form-control " placeholder="Informe seu NICK no lol"
          aria-label="Recipient's username" aria-describedby="button-addon2">
        <button disabled class="btn btn-outline-secondary" type="button" id="button-addon2">
          <span id="load" style="display: none" class="spinner-border spinner-border-sm" role="status"
            aria-hidden="true">
          </span>
          <span class="sr-only">Buscar</span></button>
        <div id="feedback" class="invalid-feedback">
        </div>
        <div>
          <small style="display: none;" id="errorNome" class="text-danger">
          </small>
        </div>
        <div id="main" class="card mb-3" style="background-color:#3a4556; display: none; margin-top:20px">
          <div class="row g-0">
            <div class="col-md-7">
              <div>
                <img id="icone" src="">
                <img id="maestria" src="">
              </div>
              <img id="imgCampeao" src="" class="card-img-top" alt="...">
              <div class="card-img-overlay " style="margin-top: 130px;">
                <figure>
                  <blockquote class="blockquote">
                    <h3 id="nomeInvocador" style="color: white"></h3>
                  </blockquote>
                  <figcaption class="blockquote-footer">
                    <cite class="card-title" style="color: white" title="Source Title"></cite>

                  </figcaption>
                </figure>

              </div>
            </div>
            <div class="col-md-2" style="text-align: center;">
              <div class="card-body">
                <img style="width: 80%;" id="elo-icone-solo" src="">
              </div>
              <div class="card-body">
                <img style="width: 80%;" id="elo-icone-flex" src="">
              </div>
            </div>
            <div class="col-md-3" style="text-align: center;">
              <div class="container" style="height: 100%;">
                <div class="row align-items-start" style="height: 50%;">
                  <div class="col" style="margin-top: 9%;">
                    <div>
                      <h5 id='elo-solo' style="color: white"></h5>
                    </div>
                    <div>
                      <label style="color: white">Raqueada Solo</label>
                    </div>
                    <div>
                      <label id="vitorias-solo" style="color:#9ca2aa"></label>
                    </div>
                    <div>
                      <label id="derrotas-solo" style="color:#9ca2aa"></label>
                    </div>
                  </div>
                </div>

                <div class="row align-items-end" style="height: 30%;">
                  <div class="col">
                    <div>
                      <h5 id='elo-flex' style="color: white"></h5>
                    </div>
                    <div>
                      <label style="color: white">Raqueada flex</label>
                    </div>
                    <div>
                      <label id="vitorias-flex" style="color:#9ca2aa"></label>
                    </div>
                    <div>
                      <label id="derrotas-flex" style="color:#9ca2aa"></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button id="Cadastrar" type="button" class="btn btn-success" data-bs-toggle="modal"
              data-bs-target="#exampleModalToggle">Cadastrar</button>

          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
      tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Esté é quem você procurava ?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-footer row justify-content-evenly" style="width: 89%; margin-left: 10%;">
            <div id="buttons">
              <button id="salvar" class="btn btn-success col-5">Sim, é!!</button>
              <button id="naoModal" class="btn btn-danger col-5">Não é!!</button>
            </div>
            <div id='loading' style="text-align: center; display:none;  text-align: center;
             margin-left: -10%;">
              <h5>Cadastando...</h5>
              <div class="carregando">
                <div class="spinner-grow spinner-grow-sm text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow spinner-grow-sm text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow spinner-grow-sm text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
            <div style="display:none; margin-left: 66%" id="check">
              <img style="width: 70px;" src="./assets/ranked-emblems/check.png">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/jquery/jquery.js"></script>
    <script src="home/js/index.js"></script>
</body>

</html>
